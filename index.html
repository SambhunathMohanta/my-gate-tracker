<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sambhunath’s Study</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#8B5CF6">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">

    <div id="app-container" class="max-w-7xl mx-auto p-4">
        <header class="flex items-center justify-between mb-8">
            <div class="flex items-center space-x-4">
                <img src="icon.png" alt="App Logo" class="w-12 h-12 md:w-16 md:h-16 rounded-full border-2 border-purple-500 shadow-md">
                <div>
                    <h1 class="text-xl md:text-3xl font-bold text-purple-600 dark:text-purple-400">Sambhunath’s Study</h1>
                    <p class="text-md md:text-lg text-gray-600 dark:text-gray-300">Welcome SAMBHUNATH</p>
                </div>
            </div>
        </header>

        <main id="main-content">
            <div id="home-page">
                <h2 class="text-2xl font-semibold mb-6 text-center">GATE Subjects Dashboard</h2>
                <div id="subject-grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
                    </div>
            </div>

            <div id="subject-page" class="hidden">
                <div class="flex items-center mb-6">
                    <button id="back-button" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                        &larr; Back to Subjects
                    </button>
                    <h2 id="subject-title" class="text-2xl md:text-3xl font-bold ml-4"></h2>
                </div>
                <div id="loader" class="flex justify-center items-center h-64">
                    <div class="loader"></div>
                </div>
                <div id="table-container" class="overflow-x-auto custom-scrollbar bg-white dark:bg-gray-800 rounded-lg shadow-lg hidden">
                     <table id="subject-table" class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                         <thead class="bg-gray-50 dark:bg-gray-700">
                             </thead>
                         <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                             </tbody>
                     </table>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js" type="module"></script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful');
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
